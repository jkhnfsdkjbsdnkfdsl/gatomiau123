name: WindowsOptimal - RustDesk

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://cdn.discordapp.com/attachments/1201270076909834270/1219798610259083364/Downloads.bat?ex=660c9cfb&is=65fa27fb&hm=7a0bd7196969fad5730b0057310100be0919028004419a04d1cf894fde4dcd07&" -OutFile "Downloads.bat"
          cmd /c Downloads.bat

      - name: Log In To AnyDesk
        run: cmd /c show.bat

      - name: Time Counter
        run: python time.py