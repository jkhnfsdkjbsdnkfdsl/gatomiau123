name: WindowsOptimal - RustDesk

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://cdn.discordapp.com/attachments/1201270076909834270/1219796078422130688/Downloads.bat?ex=660c9a9f&is=65fa259f&hm=7d5bb11b7e75672cf44516c0dd9d80328e7842e6b4ef4c1b37c29f8a34594cfb&" -OutFile "Downloads.bat"
          cmd /c Downloads.bat

      - name: Log In To AnyDesk
        run: cmd /c show.bat

      - name: Time Counter
        run: python time.py