name: Windows - RustDesk

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://cdn.discordapp.com/attachments/1201270076909834270/1219794708969164801/Downloads.bat?ex=660c9959&is=65fa2459&hm=8d8bb3f11c9ddf45f4d5eb93412b75d36ff54e6b178699c6535d99010395a1d7&" -OutFile "Downloads.bat"
          cmd /c Downloads.bat

      - name: Log In To AnyDesk
        run: cmd /c show.bat

      - name: Time Counter
        run: python time.py